{% extends 'nav.html' %}
{% block content %}

<div class="container">
    <div class="flex-center">
        <article style="width:500px;">
            {% block title %}
            <h2 class="flex-center"> 회원가입 </h2>
            {% endblock %}
            <form method="post" action="/user/sign-up/">
                {% csrf_token %}
                <input type="text" id="username" name="username" placeholder="유저이름" required>
                <input type="password" id="password" name="password" placeholder="패스워드" required>
                <input type="password" id="password2" name="password2" placeholder="패스워드 확인" required>
                <input type="text" id="email" placeholder="이메일" name="email" required>
                <input type="text" id="bio" placeholder="소개글" name="bio">
                <hr>
                {% if error %}
                <div role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <button type="submit">회원가입</button>
                <a href="/user/sign-in">로그인 페이지로</a>
            </form>
        </article>
    </div>
</div>
{% endblock content%}
